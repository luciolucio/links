<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="simple.min.css" />
    <script>
      const sections = [
        {
          heading: "Projects",
          links: [
            { name: "mortgage-loan-ruleset", url: "https://gitlab.com/gateless/mortgage-loan-ruleset", },
            { name: "gateless-tenant-ruleset", url: "https://gitlab.com/gateless/gateless-tenant-ruleset", },
            { name: "rules-service", url: "https://gitlab.com/gateless/rules-service", },
            { name: "config-client", url: "https://gitlab.com/gateless/config-client", },
          ],
        },
        {
          heading: "AWS",
          links: [
            { name: "AWS Login Portal", url: "https://gateless-access.awsapps.com/start/", },
            { name: "SSM", url: "https://us-east-1.console.aws.amazon.com/systems-manager/parameters/?region=us-east-1&tab=Table", },
            { name: "SQS", url: "https://us-east-1.console.aws.amazon.com/sqs/v2/home?region=us-east-1#/queues", },
            { name: "Logs", url: "https://us-east-1.console.aws.amazon.com/cloudwatch/home?region=us-east-1#logsV2:logs-insights$3FqueryDetail$3D~(end~0~start~-3600~timeType~'RELATIVE~unit~'seconds~editorString~'fields*20*40timestamp*2c*20*40message*2c*20*40logStream*2c*20*40log*0a*7c*20sort*20*40timestamp*20desc*0a*7c*20display*20*40timestamp*2c*20*60worker-label*60*2c*20*60tenant-id*60*2c*20*60domain-entity-id*60*2c*20message*2c*20exception*0a*23*7c*20filter*20ispresent*28exception*29*0a*23*7c*20parse*20exception*20*22*2a*3a*20*2a*5cn*20at*20*2a*22*20as*20expclass*2c*20expmsg*2c*20expstack*0a*23*7c*20display*20*40timestamp*2c*20*60worker-label*60*2c*0a*23*20*20*20*20*20*20*20*20*20*20*23*60trace-id*60*2c*20*60request-id*60*2c*0a*23*20*20*20*20*20*20*20*20*20*20*23*60tenant-id*60*2c*20*60domain-entity-id*60*2c*0a*23*20*20*20*20*20*20*20*20*20*20message*2c*0a*23*20*20*20*20*20*20*20*20*20*20expclass*2c*20expmsg*2c*20expstack*0a*7c*20limit*2010000~queryId~'ed39b2cd-71d9-4291-aa7a-d242a88a6a0e~source~(~'*2fprod*2fecs*2frules-inspection-service))", },
          ],
        },
        {
          heading: "Other GitLab links",
          links: [
            { name: "SEARCH", url: "https://gitlab.com/search?group_id=10786530&scope=blobs", },
          ],
        },
      ];
    </script>

    <title>Links</title>
  </head>
  <body>
    <header id="top_header">
      <h1>Links</h1>
      <p>Ever useful</p>
    </header>

    <main id="main"></main>

    <footer>
      <p>Written by Lucio</p>
    </footer>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const toc = $("<menu><h2>Table of Contents</h2><ul></ul></menu>");
        const tocList = toc.find("ul");

        sections.forEach((section, index) => {
          const sectionId = `section-${index + 1}-table`;

          const sectionElement = $(`<section id="${sectionId}">`);

          sectionElement.append(
            `<h2>${section.heading}</h2><a href="#top_header">Back to Top</a>`,
          );

          const table = $(`<table>`);

          section.links.forEach((link) => {
            table.append(`
        <tr>
          <td><a href="${link.url}" target="_blank">${link.name}</a></td>
        </tr>
      `);
          });

          sectionElement.append(table);

          $("#main").append(sectionElement);

          tocList.append(
            `<li><a href="#${sectionId}">${section.heading}</a></li>`,
          );
        });

        $("#main").prepend(toc);
      });
    </script>
  </body>
</html>
